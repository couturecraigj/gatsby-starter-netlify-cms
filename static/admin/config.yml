backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "Section One",
              name: sectionOne,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Subtitle, name: subtitle, widget: text },
                  { label: Link, name: link, widget: text },
                ],
            }
          - { label: "Section Two", name: sectionTwo, widget: object, fields: [
                  { label: Image, name: image, widget: image },
                  { label: 'Background Image', name: backgroundImage, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Subtitle, name: subtitle, widget: text },
                  { label: Link, name: link, widget: text },
                ] }
          - {
              label: "Section Three",
              name: sectionThree,
              widget: object,
              fields:
                [
                  { label: 'Image 1', name: imageOne, widget: image },
                  { label: 'Image 2', name: imageTwo, widget: image },
                  { label: 'Image 3', name: imageThree, widget: image },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
              label: "Section Four",
              name: sectionFour,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Subtitle, name: subtitle, widget: text },
                ],
            }
          - {
              label: "Section Five",
              name: sectionFive,
              widget: list,
              fields:
                [
                  { label: id, name: id, widget: text },
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
              label: "Section Six",
              name: sectionSix,
              widget: list,
              fields:
                [
                  { label: Id, name: id, widget: text },
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
              label: "Section Seven",
              name: sectionSeven,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Subtitle, name: subtitle, widget: text },
                ],
            }
          - {
              label: "Contact Us",
              name: contactUs,
              widget: object,
              fields:
                [
                  { label: "Background Image", name: backgroundImage, widget: image },
                  { label: Link, name: link, widget: text },
                  { label: Method, name: method, widget: text },
                  {
                    label: Email,
                    name: email,
                    widget: object,
                    fields:
                      [
                        { label: Label, name: label, widget: text },
                        { label: Placeholder, name: placeholder, widget: text },
                      ],
                  },
                  {
                    label: Name,
                    name: name,
                    widget: object,
                    fields:
                      [
                        { label: Label, name: label, widget: text },
                        { label: Placeholder, name: placeholder, widget: text },
                      ],
                  },
                  {
                    label: Phone,
                    name: phone,
                    widget: object,
                    fields:
                      [
                        { label: Label, name: label, widget: text },
                        { label: Placeholder, name: placeholder, widget: text },
                      ],
                  },
                  {
                    label: Date,
                    name: date,
                    widget: object,
                    fields:
                      [
                        { label: Label, name: label, widget: text },
                        { label: Placeholder, name: placeholder, widget: text },
                      ],
                  },
                  {
                    label: Message,
                    name: message,
                    widget: object,
                    fields:
                      [
                        { label: Label, name: label, widget: text },
                        { label: Placeholder, name: placeholder, widget: text },
                      ],
                  },
                ],
            }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/footer/index.md"
        label: "Footer"
        name: "footer"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "footer",
            }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        { label: Description, name: description, widget: string },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
